<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Check Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-screen">
        <i class="far fa-hand-point-up pointing-hand"></i>
    </div>

    <div id="timeline-container"></div>

    <div id="side-tab">
        <div id="tab-handle">
            <i id="handle-icon" class="fa-solid fa-chevron-right"></i>
        </div>
        <div id="light-container">
            <div class="light" data-name="Heart"><i class="fas fa-heart"></i></div>
            <div class="light" data-name="Brain"><i class="fas fa-brain"></i></div>
            <div class="light" data-name="Lungs"><i class="fas fa-lungs"></i></div>
            <div class="light" data-name="Bone"><i class="fas fa-bone"></i></div>
            <div class="light" data-name="Hydration"><i class="fas fa-tint"></i></div>
            <div class="light" data-name="Strength"><i class="fas fa-dumbbell"></i></div>
            <div class="light" data-name="Sleep"><i class="fas fa-bed"></i></div>
            <div class="light" data-name="Immunity"><i class="fas fa-shield-alt"></i></div>
            <div class="light" data-name="Cancer Risk"><i class="fas fa-ribbon"></i></div>
            <div class="light disabled" data-name="Genetics"><i class="fas fa-dna"></i></div>
            <div class="light disabled" data-name="Metabolomics"><i class="fas fa-atom"></i></div>
        </div>
        <div id="tooltip"></div>
    </div>

    <div id="modal" class="hidden">
        <div id="modal-content">
            <span id="modal-close">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body">
                <div id="modal-summary">
                    <p id="modal-text"></p>
                </div>
                <div id="modal-details">
                    <h3>Metrics</h3>
                    <ul id="modal-metrics-list">
                    </ul>
                    <h3>Confidence Analysis</h3>
                    <div id="modal-chart-container">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
